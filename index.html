<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZYI Image Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ZYI Image Generator</h1>
  <p>Digite um prompt e gere uma imagem com o modelo hospedado no Hugging Face.</p>

  <input id="prompt" type="text" placeholder="Ex: a banana spaceship flying in space" />
  <button id="generate">Gerar Imagem</button>

  <div id="result">
    <p>Resultado:</p>
    <img id="output" src="" alt="">
  </div>

  <script>
    const button = document.getElementById('generate');
    const output = document.getElementById('output');

    button.onclick = async () => {
      const prompt = document.getElementById('prompt').value;
      output.src = "";

      const response = await fetch(
        "https://huggingface.co/caikybaldo999.hf.space/run/predict", 
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [prompt] })
        }
      );

      const result = await response.json();
      output.src = result.data[0].url || result.data[0];
    };
  </script>
</body>
</html>
